name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Checkout tag for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if git show-ref --tags "$TAG" >/dev/null 2>&1; then
            echo "Checking out existing tag: $TAG"
            git checkout "$TAG"
          else
            echo "Tag $TAG does not exist. Using current HEAD."
            echo "Release will be created from current commit."
          fi

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION=${VERSION#v}
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Auto-generate version for push to main
            COMMIT_COUNT=$(git rev-list --count HEAD)
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            VERSION="0.0.${COMMIT_COUNT}-auto.${TIMESTAMP}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update manifest version for auto-release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          jq --arg version "$VERSION" '.version = $version' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          echo "Updated manifest.json to version: $VERSION"

      - name: Verify manifest version matches tag
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ“ manifest.json version matches tag: $TAG_VERSION"

      - name: Build plugin
        run: bun run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('Auto-release {0}', steps.get_version.outputs.version) || steps.get_version.outputs.version }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.get_version.outputs.version) || github.event_name == 'push' && github.ref == 'refs/heads/main' && format('v{0}', steps.get_version.outputs.version) || '' }}
          prerelease: true
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            manifest.json
            main.js
            styles.css
